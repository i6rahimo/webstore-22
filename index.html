        <header class="header" id="header">

                        </li>

        <main class="main">

            <section class="home" id="home">
                <div class="container">
                    <div class="home__wrapper">
                        <div class="home__text">
                            <h1 class="home__text-title">Бесплатное обслуживание вашего сайта</h1>
                            <p class="home__text-subtitle">При заказе разработки сайта в комплексе с CEO <br> оптимизацией, мы дарим нашим клиентам бесплатное <br> обслуживание сайта на 12 месяцев</p>

                        </div>
                        <d class="home__icons">
                            <a href="https://vk.com/webstoresite" class="home__icon icon-vk" target="_blank"><img class="home__icon-img" src="/assets/img/vk.svg" alt="Вконтакте"></a>
                            <a href="https://youtube.com/channel/UCyJBbL5ZcZDQSsF-8KFXgBA" class="home__icon icon-youtube" target="_blank"><img class="home__icon-img" src="/assets/img/youtube.svg" alt="Ютуб"></a>

                              <div class="swiper-slide"><img src="/assets/img/portfolio2.png" alt="Портфолио"></div>
                              <!-- <div class="swiper-slide"><img src="/assets/img/portfolio3.png" alt="Портфолио"></div> -->
                            </div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                          
                          </div>
